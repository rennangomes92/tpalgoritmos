<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iguais ao ultimo</title>
</head>

<body onload="calcular()">
    <a id="voltar" href="../index.html">Voltar</a>
    <p id="resultado"></p>
</body>

</html>
<script>
var num, i = 0, numeros = [], count = 0

function calcular() {
    var p = document.getElementById("resultado")

    if (i == 0) {
        num = Number(window.prompt("digite um número\nFaltam: " + (100 - i) + " números \nDigite [0] para parar"))
        if (num != 0) {
            numeros.push(num)
            i++
            calcular()
        }
    } else if (num != 0 && i <= 99) {
        num = Number(window.prompt("digite um número\nFaltam: " + (100 - i) + " números \nDigite [0] para parar"))
        if (num != 0) {
            numeros.push(num)
            i++
        }
        calcular()
    } else {
        for (let j = 0; j < i; j++) {
            if (numeros[j] == numeros[i - 1]) {
                count++
            }
        }

        p.innerHTML = "Números digitados: " + numeros.toString() + "<br>"
        p.innerHTML += `Existem ${count} repetições do ${numeros[i - 1] ? numeros[i - 1] : numeros[0]}`
    }

}
</script>

            text-align:center;
            background-color:white;
            margin-left:20%;
            margin-right:20%;
            padding:10px;        
        }
    
        body{
            background-color:rgb(139, 58, 58);
        }
