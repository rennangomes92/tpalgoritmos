<script>
function calc() {
    var p = document.getElementById("resultado")
    var aux, prox
    var atual = 1
    var ant = 0
    var qtd = Number(document.all['qtd'].value);

    p.innerHTML += "1 "
    for(let i = 0; i < qtd; i++){
        prox = ant + atual
        aux = ant
        ant = atual 
        atual = prox
        
        resultado.innerHTML += " " + prox 
    }

}
</script>
