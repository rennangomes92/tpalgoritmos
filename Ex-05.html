<br>

        var escolha = Number(document.all['escolha'].value);
        

        if (escolha == 1){
            resposta.innerHTML = "<p> Somar dois números: <br> <input type='number' id='a'> + <input type='number' id='b'><input type='submit' onclick='calc2()'></p>";
        }
        if(escolha == 2){
        resposta.innerHTML = "<p>Raíz quadrada de um número: <br> <input type='number' id='rq'><input type='submit' onclick='calc3()'></p>";
        }


    }
    function calc2(){
        var a = Number(document.all['a'].value);
        var b = Number(document.all['b'].value);
        var r2 = document.all['resposta2'];
        var r = a + b;
        r2.innerHTML = "A soma de dois números é: " + r;
    }
    function calc3(){
        var rq = Number(document.all['rq'].value);
        var r2 = document.all['resposta2'];
        var r1 = rq * rq;
        r2.innerHTML = " O quadrado de um número é: " + r1;
    }
</script>
