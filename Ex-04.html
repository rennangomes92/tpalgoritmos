<body>
    <h1>Exercício 4</h1>
    <h2>Dados do primeiro usuário</h2>
    <p>
        Dia: 
        <input type="number" id="a"> /
        Mês: 
        <input type="number" id="b"> /
        Ano: 
        <input type="number" id="c">
    </p>
    <h2>Dados do segundo usuário</h2>
    <p>
        Dia: <input type="number" id="a1"> /
        Mês: <input type="number" id="b1"> /
        Ano:<input type="number" id="c1">
    </p>
    <input type="submit" onclick="calc()">
  <p id="resposta"></p>
</body>
</html>
<script>
    function calc() {
        var a = Number(document.all['a'].value);
        var b = Number(document.all['b'].value);
        var c = Number(document.all['c'].value);
        var a1 = Number(document.all['a1'].value);
        var b1 = Number(document.all['b1'].value);
        var c1 = Number(document.all['c1'].value);
        if (c > c1) {
            resposta.innerHTML = "Usuário 2 é mais velho";
        }
        else if (b > b1) {
            resposta.innerHTML = "Usuário 2 é mais velho";
        }
        else if (a > a1) {
            resposta.innerHTML = "Usuário 2 é mais velho";
        }
        else {
           resposta.innerHTML = "Usuário 1 é mais velho"
        }
    }
</script>
