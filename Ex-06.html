<body>
    <h1>Exercício 1</h1>
    <p>
        Digite seu salário: <br>
        <input type = "number" id = "sal">
        <input type="submit" onclick="calc()">
    </p>
    <p id="resposta"></p>

    
</body>
</html>
<script>
    function calc() {
        var sal = Number(document.all['sal'].value);
        var i = document.all['i'];
        var resposta = document.all['resposta'];
        for (i = 0 ; i <= 25 ; i++) {
            if (sal <= 500) {
            resposta.innerHTML = "O novo salario é: " + (sal+ (sal*0.05) +150);
        }
        else if (sal <= 600) {
        resposta.innerHTML = "O novo salário é: " + (sal + (sal*0.05)+150);
    }
    else if (sal > 600 && sal <= 1200 && sal++) {
    resposta.innerHTML = "O novo salário é: " + (sal + (sal*0.12)+100);
    }
    else {
        resposta.innerHTML = "O novo salário é: " + sal;
    }
        }
    }
</script>
