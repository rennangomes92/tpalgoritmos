<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primo ou Não</title>
</head>

<body >

    <h1>Exercício 2</h1>
    <p>
        Digite um número: <br>
        <input type="number" id = "numero">
        <input type="submit" onclick="calc()">

    </p>
    <a id="voltar" href="../index.html">Voltar</a>
    
    <p id="resposta"></p>
</body>

</html>
<script>
function calc() {

    var p = 0
    var numero = Number(document.all['numero'].value);
    var resposta = document.all['resposta'];
    


    for (let i = 1; i <= numero; i++) {
        if(numero%i == 0){
            p++
        }
    }   

    if(p == 2){
        resposta.innerHTML = numero + " é primo";
    }else{
        resposta.innerHTML = numero + " não é primo";
    }
}
</script>
