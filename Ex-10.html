<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fatorial</title>
</head>
<body onload="calcular()">  
    <a id="voltar" href="../index.html">Voltar</a>
    <a id="usarNovamente" href="#" onclick="calcular()">Ver outro número</a>
    <p id="resultado"></p>
</body>
</html>
<script>
function calcular() {
    var p = document.getElementById("resultado")
    var num = Number(window.prompt("Entre com um número"))

    if (num < 0) {
        return 'Valor deve ser maior ou igual a zero'

    } else if ((num == 0) || (num == 1)) {
        return 1
    } else {
        var acumula = 1;
        for (x = num; x > 1; x--) {
            acumula = acumula * x;
        }

        p.innerHTML = "Fatorial de " + num + " = " + acumula
    }

}
</script>
